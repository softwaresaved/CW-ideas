baseURL: https://softwaresaved.github.io/CW-ideas/
languageCode: en-us
title: Collaborations Workshop Ideas & Pitches
theme: "PaperMod"

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

markup:
  goldmark:
    renderer:
      unsafe: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Collaborations Workshop Ideas & Pitches
    description: "A searchable, filterable archive of Collaborations Workshop ideas and pitches"
    author: ["Heather Turner", "Robin Wilson", "Mario Antonioletti"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    disableSpecial1stPost: true
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false
    buildDrafts: false
    enableGitInfo: true

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    socialIcons:
        - name: twitter
          url: "https://twitter.com/"
        - name: stackoverflow
          url: "https://stackoverflow.com"
        - name: github
          url: "https://github.com/"

    defaultMode: true

    editPost:
        URL: "mailto://mario@epcc.ed.ac.uk?subject=Suggesting changes for "
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        #- identifier: bytest
        #  name: Test
        #  url: /bytest/
        #  weight: 05
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 10
        - identifier: byyear
          name: By year
          url: /byyear/
          weight: 20
        - identifier: bytype
          name: By type
          url: /bytype/
          weight: 25
        - identifier: byauthors
          name: By Authors
          url: /byauthors/
          weight: 25
        - identifier: search
          name: Search
          url: /search
          weight: 30

taxonomies:
  author: "author"
  tag: "tags"
  category: "categories"