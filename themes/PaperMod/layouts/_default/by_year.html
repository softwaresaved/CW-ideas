{{ define "main" }}
    <main aria-role="main">
      <header class="homepage-header">
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
      </header>
      <br>
      {{- range (.Site.Pages.GroupByParam "year").Reverse -}}
        <h3>{{ .Key }}</h3>
        {{- partial "grouped_by_type.html" . -}}
      {{- end -}}
    </main>
{{ end }}
